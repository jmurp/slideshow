<!DOCTYPE html>


<html>
    <head>
        <title>Design Studio Showcase</title>
        <link href="css/styles.css" rel="stylesheet" type="text/css"/>
        <script src="lib/jquery-3.2.1.min.js"></script>
    </head>
    <body>
        <div id="thumbnails"></div>
        <div id="imageView"></div>
        <div id="control">
            <div id="left">
                <div id="leftArrow"></div>
            </div>
            <div id="playPause" class="playing">
                <div id="pause"></div>
                <div id="play"></div>
            </div>
            <div id="right">
                <div id="rightArrow"></div>
            </div>
        </div>
        <div id="intervalSetting">
            <input id="intervalInput" type="text" placeholder="default: 30"/>
            <button id="intervalSubmit">Set Interval</button>
        </div>
        
        
        <script src="js/scripts.js"></script>
    </body>


</html>
